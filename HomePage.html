			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">

  	<!-- LOGIN MODAL -->
	<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<!--<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Log In</h4>
				</div>-->
				<div class="modal-body">
					<!-- LogIn form -->
					<h1> Log In </h1>
					<form class="form-signin" role="form">
						<input type="email" class="form-control" placeholder="Northwestern Email" required autofocus>
						<input type="password" class="form-control" placeholder="Password" required>
						<label class="checkbox">
							<input type="checkbox" value="remember-me"> Remember me
						</label>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
						<button class="btn btn-lg btn-secondary btn-block" type="button">Register</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Skip &#10137;</button>
					<br>
					(You will not be able to post)
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    
    <!-- Javascript -->
    <script type="text/javascript">
    
    //Open LogIn modal on page load
    $(window).load(function(){
        $('#logInModal').modal('show');
    });
    
	</script>
